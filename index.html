<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IndieBrew</title>

		<!-- ? FONT REFERENCE -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap"
			rel="stylesheet"
		/>

		<!-- ? CSS REFERENCE -->
		<link rel="stylesheet" href="CSS/general.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/responsive.css" />
	</head>
	<body>
		<!-- * HEADER SECTION -->

		<header>
			<!-- * HEADER NAVIGATION SECTION -->

			<nav class="nav_container container">
				<figure>
					<img src="Assets/Logo.svg" alt="Brand Logo" />
				</figure>
			</nav>
			<ul>
				<li><a href="">Pricing</a></li>
				<li><a href="">Support</a></li>
				<li>
					<button><a href="">Get Started - it's free</a></button>
				</li>
			</ul>

			<!-- * HEADER HERO BANNER SECTION -->

			<section class="banner container">
				<!-- * HERO BANNER CONTENT -->

				<div class="banner_container">
					<div class="banner_container__content">
						<h1>Your weekly personal feed digest</h1>
						<p>
							With IndieBrew, get personal feeds from resources all around the
							web, including Reddit, HackerNews, IndieHackers, and much more.
						</p>
						<button><a href="">Get Started - it's free</a></button>
						<figure>
							<img src="Assets/User Avatars.svg" alt="" />
						</figure>
						<p>Join IndieBrewers in cutting their personal digest.</p>
					</div>

					<!-- * HERO BANNER MOCKUP -->

					<figure class="banner_container__image">
						<img src="Assets/Feed Mockup.png" alt="" />
					</figure>
				</div>
			</section>
		</header>

		<!-- * MAIN SECTION -->

		<main></main>
	</body>
</html>
